mybatis.type-aliases-package=com.yonyou.cloud.ops.alert.ops.alert.entity
#mybatis.config-location=classpath:mybatis/mybatis-config.xml 需要配置再用
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url =${db.alarm.url:jdbc:mysql://10.180.8.203:3306/ops-alarm?useUnicode=true&amp;characterEncoding=utf8mb4} 
spring.datasource.username =${db.alarm.username:test}
spring.datasource.password = ${db.alarm.password:Pass1q2w}


#通用mapper的配置 https://mapperhelper.github.io/docs/1.integration/
mapper.mappers=tk.mybatis.mapper.common.Mapper
mapper.not-empty=false
mapper.identity=MYSQL

#pagehelper的配置  https://github.com/pagehelper/Mybatis-PageHelper/blob/master/wikis/zh/HowToUse.md
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

mapper.plugin = tk.mybatis.mapper.generator.MapperPlugin

spring.redis.cluster.nodes=10.180.4.223:7004
#spring.redis.host=${alarm.redis.host:10.180.4.223}
spring.redis.port=${alarm.redis.port:7004}
#spring.redis.password=${alarm.redis.password:}
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-idle=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

#redis.listener.key=logs

#redis队列的key
redis.listener.key=another-ops-logs
#redis.listener.key=logs
#redis队列拉取的定时器
redis.task.schedule= * 0/1 * * * ?

